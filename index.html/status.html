<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Pedido</title>
    <link rel="stylesheet" href="status.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">"
</head>
<body>
    <div class="header-container">
        <a id="logo" class="logo">
            <img src="logo cafe-casa.png" alt="Logo do site">
        </a>
           <header class="header">
        <section>
            <a href="#">
            </a>
            <div class="search">
                <input type="text" id="search" placeholder="Pesquisar">
            </div>
            <div class="icons">
                
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
                    alt="shopping-cart--v1" />
            </div>

             
         <div id="user-name" class="user-name"></div>

        </section>
    </header>
    
    <h1>Meu Pedido</h1>
    <p class="price"><strong>Número do Pedido:</strong></p>
    <p class="price"><strong>Prazo de Entrega:</strong> 20/12/2024</p>

    <div class="status-bar">
        <div id="statusBarProgress"></div>
    </div>

    <div class="status">
        <p id="statusMensagem" class="status-mensagem"></p>
    </div>


    <button class="btn" id="btnAvancar">Avançar Status</button>

    <script src="status.js"></script>

</body>
</html>
