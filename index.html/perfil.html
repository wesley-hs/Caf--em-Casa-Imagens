<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
   <header class="header">
    <section>
        <a id="logo"><img src="logo cafe-casa.png" alt="logo" class="logo"></a>
        <nav class="navbar">
            <a id="link-sac" href="#">SAC</a>
            <a id="link-sobre" href="#">Sobre</a>
            <div class="dropdown">
                
                    </div>
            </div>
        </nav>
        <div class="search">
            <input type="text" id="search" placeholder="Pesquisar">
        </div>
        <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png" alt="shopping-cart--v1" />
        </div>

         <!-- Exibindo o nome do cliente -->
         <div id="user-name" class="user-name"></div>
    </section>
   </header>  

    <main>
        <section class="modal">
            <div class="alteracao-dados-pessoais">
                <h2>Minhas informações atuais</h2> <br>
                <p>Por favor, insira seus dados pessoais</p>
                <form>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF">
                    <input type="email" id="email" name="email" placeholder="E-mail">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                    <input type="text" id="senha" name="senha" placeholder="Senha"><br>
                    <button type="submit">Salvar minhas informações</button>
                </form>
            </div>
        </section>

        <!-- Link para exibir a área de redefinir senha -->
        <section>
            <a href="#" id="mudar-senha" onclick="mostrarAlteracaoSenha(event)">Mudar a senha</a>
        </section>

        <section class="alteracao-senha hidden">
            <div class="alteracao-senha">
                <h2>Alterar minha senha</h2> <br>
                <p>Por favor, insira os dados solicitados</p>
                <form>
                    <input type="password" id="senha_atual" name="senha_atual" placeholder="Senha Atual" required>
                    <input type="password" id="nova_senha" name="nova_senha" placeholder="Nova Senha" required>
                    <input type="password" id="confirmar_nova_senha" name="confirmar_nova_senha" placeholder="Confirmar nova senha" required> <br>
                    <button type="submit">Salvar minha senha</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Café em Casa. Todos os direitos reservados.</p>
    </footer>

    <script src="perfil.js"></script>
</body>
</html>
